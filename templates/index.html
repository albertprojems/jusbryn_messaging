<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRC SMS</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-offset-1 col-md-10">
            <h2 class="page-header text-info text-center">THE RIGHT CHOICE HOME REMODELING SMS</h2>
            <div class="col-md-offset-3 col-md-5">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category,message in messages %}
                        <div class="alert alert-{{category}}">{{message}}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <table class="table table-bordered">
                <tr>
                    <td>
                        <center><a href="{{url_for('add_record')}}" class="btn btn-success">Send SMS</a></center>
                    </td>
                </tr>
                    <tr>
                    <td>
                        <center><a href="{{url_for('TRC_Amir')}}" class="btn btn-info">TRC Amir Inbox</a> <a href="{{url_for('TRC_LA')}}" class="btn btn-info">TRC LA Inbox</a> <a href="{{url_for('TRC_Liran')}}" class="btn btn-info">TRC Liran Inbox</a> <a href="{{url_for('TRC_Seattle')}}" class="btn btn-info">TRC Seattle Inbox</a></center>   
                    </td>
                </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(3000)
    });
</script>
